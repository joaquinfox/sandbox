<!DOCTYPE html>
<html>
<head>
  <title>container work</title>
  <meta charset="utf-8" />
  <style>
  body {
    box-shadow: 0 0 0 10px #3fa inset;
    height: 100vh;
    margin: 0;
    padding: 0.5em;
  }

  nav {
    float:right;
    padding: 2em;
  }
  .contentbox {
    border: 1px solid black;
    padding: 10em;
    background-color: #98d;
  }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <div class="contentbox">
  <h6>Lesson learned:</h6>
  <p>
    To create space between the wrapper element and the content inside of the wrapper,
    use padding on the <em>wrapper element.</em>
  </p>
</div>
</body>
</html>
